<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Статусы пользователей</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    input[type=number]::-webkit-outer-spin-button,
    input[type=number]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type=number] {
      -moz-appearance: textfield;
    }
    .subs-input {
      width: 100%;
      min-width: 4ch;
      text-align: right;
    }
    .fade-in {
      animation: fadeIn 0.4s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body class="bg-gray-50 text-gray-900">
  <div class="max-w-3xl mx-auto py-10 px-4">
    <h2 class="text-2xl font-bold mb-4">Пользователи</h2>

    <div id="loadingIndicator" class="text-sm text-blue-600 mb-2 hidden fade-in">⏳ Загружается…</div>

    <div class="flex flex-wrap items-center gap-4 mb-4">
      <label class="flex items-center gap-2">
        <span class="text-sm font-medium">Показать:</span>
        <select id="filterSel" class="border rounded px-2 py-1 text-sm">
          <option value="all">Всех</option>
          <option value="on">Только ON</option>
          <option value="off">Только OFF</option>
        </select>
      </label>
      <button id="onAll" class="bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded text-sm transition-all">
        <i class="fa-solid fa-toggle-on mr-1"></i> Включить всех
      </button>
      <button id="offAll" class="bg-pink-500 hover:bg-pink-600 text-white px-3 py-1 rounded text-sm transition-all">
        <i class="fa-solid fa-toggle-off mr-1"></i> Выключить всех
      </button>
    </div>

    <div class="w-full overflow-x-auto hidden sm:block fade-in">
      <table class="w-full text-sm border border-gray-300">
        <thead class="bg-gray-100">
          <tr class="leading-tight">
            <th class="border px-2 py-1 text-left">№</th>
            <th class="border px-2 py-1 text-left">Имя</th>
            <th class="border px-2 py-1 text-left">Статус</th>
            <th class="border px-2 py-1 text-left">Подписчиков</th>
            <th class="border px-2 py-1 text-left">Удалить</th>
          </tr>
        </thead>
        <tbody id="userTableBody"></tbody>
      </table>
    </div>

    <div id="mobileCards" class="sm:hidden flex flex-col gap-4 fade-in"></div>

    <h3 class="text-xl font-semibold mt-8 mb-2">Добавить нового</h3>
    <form id="addForm" class="flex flex-col sm:flex-row gap-2 fade-in">
      <input name="username" placeholder="Имя" required class="border px-3 py-1 rounded w-full sm:w-auto flex-1" />
      <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-1 rounded transition-all">
        <i class="fa-solid fa-user-plus mr-2"></i> Добавить
      </button>
    </form>
  </div>

  <script>
    const API = 'https://n8n-pashavin.ru/webhook/authors';
    const AUTH = 'Basic ' + btoa('pashavincontentfabric:FW8-5ca-CEZ-8fa');

    const toChecked = s => s === 'on';
    const toStatus = c => c ? 'on' : 'off';
    let usersCache = [];

    async function load() {
      document.getElementById('loadingIndicator').classList.remove('hidden');
      usersCache = await fetch(API, {
        headers: { Authorization: AUTH }
      }).then(r => r.json());
      render();
      document.getElementById('loadingIndicator').classList.add('hidden');
    }

    function formatSubs(val) {
      if (val >= 1_000_000) return (val / 1_000_000).toFixed(1).replace(/\.0$/, '') + 'М';
      if (val >= 100_000) return Math.floor(val / 1_000) + 'К';
      return val;
    }

    function render() {
      const filter = document.getElementById('filterSel').value;
      const tableBody = document.getElementById('userTableBody');
      const mobileCards = document.getElementById('mobileCards');

      tableBody.innerHTML = '';
      mobileCards.innerHTML = '';

      const filtered = [...usersCache].filter(u => filter === 'all' || u.status === filter);

      filtered.forEach((u, index) => {
        const tr = document.createElement('tr');
        tr.className = u.status === 'on' ? 'bg-green-50 fade-in' : 'bg-pink-50 fade-in';
        tr.innerHTML = `
          <td class="border px-2 py-1">${index + 1}</td>
          <td class="border px-2 py-1">${u.username}</td>
          <td class="border px-2 py-1 text-center">
            <input type="checkbox" ${toChecked(u.status) ? 'checked' : ''}>
          </td>
          <td class="border px-2 py-1 text-right">
            <input type="text" value="${formatSubs(u.subscribers || 0)}" class="subs-input border rounded px-2 py-1 text-right" inputmode="numeric">
          </td>
          <td class="border px-2 py-1 text-center">
            <button class="text-red-600 hover:text-red-800"><i class="fa-solid fa-trash"></i></button>
          </td>`;
        tableBody.appendChild(tr);

        const card = document.createElement('div');
        card.className = `rounded border px-4 py-3 text-sm ${u.status === 'on' ? 'bg-green-50' : 'bg-pink-50'} fade-in`;
        card.innerHTML = `
          <div class="font-medium flex justify-between items-center">
            <span>${u.username}</span>
            <button class="text-red-600"><i class="fa-solid fa-trash"></i></button>
          </div>
          <div class="flex items-center justify-between mt-2 gap-3">
            <label class="flex items-center gap-2">
              <i class="fa-solid fa-toggle-${toChecked(u.status) ? 'on' : 'off'} text-lg"></i>
              <input type="checkbox" ${toChecked(u.status) ? 'checked' : ''}>
            </label>
            <label class="flex items-center gap-2">
              <i class="fa-solid fa-user-group"></i>
              <input type="text" value="${formatSubs(u.subscribers || 0)}" class="subs-input border rounded px-2 py-1 w-20 text-right" inputmode="numeric">
            </label>
          </div>`;
        mobileCards.appendChild(card);

        const checkbox = tr.querySelector('input[type="checkbox"]');
        checkbox.onchange = e => updateStatus(u.id, e.target.checked);

        const mobileCheckbox = card.querySelector('input[type="checkbox"]');
        mobileCheckbox.onchange = e => updateStatus(u.id, e.target.checked);

        const subInput = tr.querySelector('input[type="text"]');
        subInput.onfocus = () => subInput.value = u.subscribers || 0;
        subInput.onblur = e => updateSubs(u.id, e);

        const mobileSub = card.querySelector('input[type="text"]');
        mobileSub.onfocus = () => mobileSub.value = u.subscribers || 0;
        mobileSub.onblur = e => updateSubs(u.id, e);

        tr.querySelector('button').onclick = () => remove(u.id, u.username);
        card.querySelector('button').onclick = () => remove(u.id, u.username);
      });
    }

    function updateStatus(id, state) {
      fetch(API, {
        method: 'PATCH',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': AUTH
        },
        body: JSON.stringify({ id, status: state ? 'on' : 'off' })
      }).then(load);
    }

    function updateSubs(id, e) {
      const val = parseInt(e.target.value.replace(/[^\d]/g, '')) || 0;
      fetch(API, {
        method: 'PATCH',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': AUTH
        },
        body: JSON.stringify({ id, subscribers: val })
      }).then(load);
    }

    function remove(id, name) {
      if (!confirm(`Удалить ${name}?`)) return;
      fetch(API, {
        method: 'PATCH',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': AUTH
        },
        body: JSON.stringify({ id, delete: true })
      }).then(load);
    }

    document.getElementById('addForm').onsubmit = async e => {
      e.preventDefault();
      const username = e.target.username.value.trim();
      if (!username) return;
      await fetch(API, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': AUTH
        },
        body: JSON.stringify({ username })
      });
      e.target.reset();
      load();
    };

    document.getElementById('filterSel').onchange = render;
    document.getElementById('onAll').onclick = () => massUpdate('on');
    document.getElementById('offAll').onclick = () => massUpdate('off');

    function massUpdate(state) {
      if (!confirm(`Подтвердите массовое обновление: ${state.toUpperCase()}`)) return;
      fetch(API, {
        method: 'PATCH',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': AUTH
        },
        body: JSON.stringify({ all: true, status: state })
      }).then(load);
    }

    load();
  </script>
</body>

</html>
