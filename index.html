<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–°—Ç–∞—Ç—É—Å—ã –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-900">
  <div class="max-w-3xl mx-auto py-10 px-4">
    <h2 class="text-2xl font-bold mb-4">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏</h2>

    <div id="loadingIndicator" class="text-sm text-blue-600 mb-2 hidden">‚è≥ –ó–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è‚Ä¶</div>

    <div class="flex flex-wrap items-center gap-4 mb-4">
      <label class="flex items-center gap-2">
        <span class="text-sm font-medium">–ü–æ–∫–∞–∑–∞—Ç—å:</span>
        <select id="filterSel" class="border rounded px-2 py-1 text-sm">
          <option value="all">–í—Å–µ—Ö</option>
          <option value="on">–¢–æ–ª—å–∫–æ ON</option>
          <option value="off">–¢–æ–ª—å–∫–æ OFF</option>
        </select>
      </label>
      <button id="onAll" class="bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded text-sm">–í–∫–ª—é—á–∏—Ç—å –≤—Å–µ—Ö</button>
      <button id="offAll" class="bg-pink-500 hover:bg-pink-600 text-white px-3 py-1 rounded text-sm">–í—ã–∫–ª—é—á–∏—Ç—å –≤—Å–µ—Ö</button>
    </div>

    <div class="overflow-x-auto">
      <table class="w-full text-sm border border-gray-300">
        <thead class="bg-gray-100">
          <tr class="leading-tight">
            <th class="border px-2 py-0.5 text-left">‚Ññ</th>
            <th class="border px-2 py-0.5 text-left cursor-pointer" onclick="setSort('username')">
              –ò–º—è <span id="sortIcon-username" class="inline-block"></span>
            </th>
            <th class="border px-2 py-0.5 text-left">–°—Ç–∞—Ç—É—Å</th>
            <th class="border px-2 py-0.5 text-left cursor-pointer" onclick="setSort('subscribers')">
              –ü–æ–¥–ø–∏—Å—á–∏–∫–æ–≤ <span id="sortIcon-subscribers" class="inline-block"></span>
            </th>
            <th class="border px-2 py-0.5 text-left">–£–¥–∞–ª–∏—Ç—å</th>
          </tr>
        </thead>
        <tbody id="userTableBody"></tbody>
      </table>
    </div>

    <h3 class="text-xl font-semibold mt-8 mb-2">–î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤–æ–≥–æ</h3>
    <form id="addForm" class="flex gap-2">
      <input name="username" placeholder="–ò–º—è" required class="border px-3 py-1 rounded w-full" />
      <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-1 rounded">–î–æ–±–∞–≤–∏—Ç—å</button>
    </form>
  </div>

  <script>
    const API = 'https://n8n-pashavin.ru/webhook/authors';
    const AUTH = 'Basic ' + btoa('pashavincontentfabric:FW8-5ca-CEZ-8fa');

    const toChecked = s => s === 'on';
    const toStatus = c => c ? 'on' : 'off';
    let usersCache = [];
    let sortKey = 'username';
    let sortAsc = true;

    function setSort(key) {
      if (sortKey === key) {
        sortAsc = !sortAsc;
      } else {
        sortKey = key;
        sortAsc = true;
      }
      updateSortIcons();
      render();
    }

    function updateSortIcons() {
      const fields = ['username', 'subscribers'];
      fields.forEach(f => {
        const icon = document.getElementById(`sortIcon-${f}`);
        if (icon) icon.textContent = (sortKey === f) ? (sortAsc ? '‚ñ≤' : '‚ñº') : '';
      });
    }

    function showLoading(show = true) {
      document.getElementById('loadingIndicator').classList.toggle('hidden', !show);
    }

    function req(method, body) {
      showLoading(true);
      return fetch(API, {
        method,
        headers: {
          'Content-Type': 'application/json',
          'Authorization': AUTH
        },
        body: body ? JSON.stringify(body) : undefined
      }).finally(() => showLoading(false));
    }

    async function load() {
      showLoading(true);
      usersCache = await req('GET').then(r => r.json());
      updateSortIcons();
      render();
      showLoading(false);
    }

    function render() {
      const filter = document.getElementById('filterSel').value;
      const tableBody = document.getElementById('userTableBody');
      tableBody.innerHTML = '';

      const filtered = [...usersCache]
        .filter(u => filter === 'all' || u.status === filter);

      const sorted = filtered.sort((a, b) => {
        if (sortKey === 'username') {
          return sortAsc
            ? a.username.localeCompare(b.username, 'ru')
            : b.username.localeCompare(a.username, 'ru');
        }
        if (sortKey === 'subscribers') {
          return sortAsc
            ? (a.subscribers || 0) - (b.subscribers || 0)
            : (b.subscribers || 0) - (a.subscribers || 0);
        }
        return 0;
      });

      sorted.forEach((u, index) => {
        const tr = document.createElement('tr');
        tr.className = u.status === 'on' ? 'bg-green-50' : 'bg-pink-50';

        const tdIndex = `<td class="border px-2 py-0.5">${index + 1}</td>`;
        const tdName = `<td class="border px-2 py-0.5">${u.username}</td>`;
        const tdStatus = `<td class="border px-2 py-0.5"><label class="flex items-center gap-2"><input type="checkbox" ${toChecked(u.status) ? 'checked' : ''} class="scale-125"></label></td>`;
        const tdSubs = `<td class="border px-2 py-0.5"><input type="number" value="${u.subscribers || 0}" class="border rounded px-2 py-1 w-20"></td>`;
        const tdDelete = `<td class="border px-2 py-0.5"><button class="text-red-600 hover:bg-red-100 rounded px-2 py-0.5">üóë</button></td>`;

        tr.innerHTML = tdIndex + tdName + tdStatus + tdSubs + tdDelete;

        const checkbox = tr.querySelector('input[type="checkbox"]');
        checkbox.onchange = e =>
          req('PATCH', { id: u.id, status: toStatus(e.target.checked) }).then(load);

        const subsInput = tr.querySelector('input[type="number"]');
        subsInput.onchange = e => {
          const val = parseInt(e.target.value) || 0;
          req('PATCH', { id: u.id, subscribers: val }).then(load);
        };

        const deleteBtn = tr.querySelector('button');
        deleteBtn.onclick = () => {
          if (confirm(`–£–¥–∞–ª–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è ${u.username}?`)) {
            req('PATCH', { delete: true, id: u.id }).then(load);
          }
        };

        tableBody.appendChild(tr);
      });
    }

    document.getElementById('addForm').onsubmit = async e => {
      e.preventDefault();
      const username = e.target.username.value.trim();
      if (!username) return;
      await req('POST', { username });
      e.target.reset();
      load();
    };

    document.getElementById('filterSel').onchange = render;
    document.getElementById('onAll').onclick = () => massUpdate('on', '–í–∫–ª—é—á–∏—Ç—å –≤—Å–µ—Ö?');
    document.getElementById('offAll').onclick = () => massUpdate('off', '–í—ã–∫–ª—é—á–∏—Ç—å –≤—Å–µ—Ö?');

    async function massUpdate(state, msg) {
      if (!confirm(msg)) return;
      await req('PATCH', { all: true, status: state });
      load();
    }

    load();
  </script>
</body>

</html>
